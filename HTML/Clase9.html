<body>
    <header></header>

    <main>

    <div class="container">
        <div class="row justify-content-center">

                <div class="row">

                    <div id="imagen" class="col p-0 d-flex align-items-center justify-content-center">

                        <h2 class="text-center">admin</h2>
                    </div>
                    
                    
                    <div id="contenedor-login" class="col">
                        <form action="">
                            <h1>Login</h1>
                        
                            <div class="inputs">
                                <i class="bi-envelope"></i>
                                <input type="email" placeholder="     Email" required>
                            </div>

                            <div class="inputs">
                                <i class="bi-lock"></i>
                                <input type="password" placeholder="    Contraseña" required>
                            </div>
        
                            <div class="enlace">
                                <a href="">¿Olvidaste tu contraseña?</a>
                            </div><br>

                    </div>

                </div>
                
            </div>
        </div>
